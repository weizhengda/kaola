<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易账号中心</title>
    <link rel="stylesheet" href="Less/register.css">
</head>
<body>
   <header id="header-wrap">
       <div id="header">
           <div class="logo"></div>
           <span>已有账号？去<a href="login.html">登录</a></span>
       </div>
   </header>
   <section id="content-wrap">
       <div id="content">
           <h3>注册账号</h3>
           <form action="#">
               <label>
                   <span>账号:</span>
                   <input type="text" placeholder="6-18位字母数字组合"/>
                   <select>
                       <option value="1">@163.com</option>
                       <option value="2">@126.com</option>
                       <option value="3">@yeah.com</option>
                   </select>
               </label>
               <label><span>密码:</span><input type="text" placeholder="6-18位密码，区分大小写"/></label>
               <label><span>确认密码:</span><input type="text" placeholder="再次输入密码"/></label>
               <label><span>验证码:</span><input type="text" placeholder="请输入验证码"/></label>
               <label><span>手机号:</span><input type="text" placeholder="11位手机号"/></label>
               <label>
                   <span>短信验证</span>
                   <input type="text" placeholder="输入短信验证码"/>
                   <i>获取验证码</i>
               </label>
               <label><input type="button" value="注册"/></label>
               <label><input type="checkbox" value=""/><i>用户勾选即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》</i></label>
           </form>
           <a href="#"><img src="images/register2-1.png"/></a>
       </div>
   </section>
   <footer id="footer-wrap">
       <div id="footer">
           <div class="link">
               <a href="#">About NetEase</a><i>-</i>
               <a href="#">公司简介</a><i>-</i>
               <a href="#">联系方式</a><i>-</i>
               <a href="#">OAuth2.0认证</a><i>-</i>
               <a href="#">招聘信息</a><i>-</i>
               <a href="#">客户服务</a><i>-</i>
               <a href="#">相关法律</a><i>-</i>
               <a href="#">网络营销</a>
           </div>
           <div class="copy">
               <span>网易公司版权所有 ©1997-2017</span>
           </div>
       </div>
   </footer>
</body>
</html>
